apiVersion: apps/v1
kind: Deployment
# 1. Meta data
metadata:
  labels: # Labels are any key-value pair, matched with selector in spec
    app: creative-nest-app # linked to from a selector in service.spec.selector
  name: creative-nest-deployment
  namespace: default
# 2. Specification of the desired state
spec:
  replicas: 2 # Number of pods
  selector:
    matchLabels:
      app: creative-nest-app # link to pods
  template: # Pod configuration
    metadata:
      labels:
        app: creative-nest-app # linked to from a selector in service.spec.selector
    spec:
      containers:
      - name: creative-nest-container
        image: ghcr.io/hojelse/creative-nest:latest
        ports:
        - containerPort: 3000 # Linked to from targetPort at service.spec.ports.targetPort
      imagePullSecrets:
        # See setup notes for creating the secret
      - name: creative-nest-pull-secret-gh-auth
# 3. Autogenerated status from etcd (the "cluster brain")
status:
